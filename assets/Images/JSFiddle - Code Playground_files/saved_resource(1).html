    <script>
      const customConsole = (w) => {
        const pushToConsole = (payload, type) => {
          w.parent.postMessage({
            console: {
              payload: stringify(payload),
              type:    type
            }
          }, "*")
        }

        w.onerror = (message, url, line, column) => {
          // the line needs to correspond with the editor panel
          // unfortunately this number needs to be altered every time this view is changed
          line = line - 70
          if (line < 0){
            pushToConsole(message, "error")
          } else {
            pushToConsole(`[${line}:${column}] ${message}`, "error")
          }
        }

        let console = (function(systemConsole){
          return {
            log: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "log")
              systemConsole.log.apply(this, args)
            },
            info: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "info")
              systemConsole.info.apply(this, args)
            },
            warn: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "warn")
              systemConsole.warn.apply(this, args)
            },
            error: function(){
              let args = Array.from(arguments)
              pushToConsole(args, "error")
              systemConsole.error.apply(this, args)
            },
            system: function(arg){
              pushToConsole(arg, "system")
            },
            clear: function(){
              systemConsole.clear.apply(this, {})
            },
            time: function(){
              let args = Array.from(arguments)
              systemConsole.time.apply(this, args)
            },
            assert: function(assertion, label){
              if (!assertion){
                pushToConsole(label, "log")
              }

              let args = Array.from(arguments)
              systemConsole.assert.apply(this, args)
            }
          }
        }(window.console))

        window.console = { ...window.console, ...console }

        console.system("Running fiddle")
      }

      if (window.parent){
        customConsole(window)
      }
    </script>

    <script type="text/javascript">//<![CDATA[


// create a component for the whole page
//  HomePage
//  -- PageHeader
//  -- PetItem(s)
 
function PetsPage(pets) {
  let petHtml = "";

  // call the PetItem function with each pet in the array
  for (const p of pets) {
    petHtml += PetItem(p);
  }

  return `
    ${PageHeader("üê∂ PetBook üò∫")}
    <main>
      <h2>Pets</h2>
      ${petHtml}
    </main>
  `;
}

// create a function for the component
function PageHeader(pageTitle) {
  // job of a component:
  // return the component as an HTML string
  return `
    <header>
      <h1>${pageTitle}</h1>
    </header>
  `;
}

// make our PetItem reusable
function PetItem(pet) {
  const { name, description, imageSrc } = pet;

  return `
    <div class="pet-item">
      <img class="pet-item__image" src="${imageSrc}" />
      <h2>${name}</h2>
      <p>${description}</p>
    </div>
  `;
}

const skatina = {
  name: "Skatina",
  description: "Scumbag orange tabby??!?!!",
  imageSrc: "./images/skatina.png",
};

const mickey = {
  name: "Mickey",
  description: "some kind of fish",
  imageSrc: "./images/mickey.png",
};

// select the parent element
const rootElement = document.getElementById("root");

// call the function
// set the innerHTML of the parent
rootElement.innerHTML = PetsPage([mickey, mickey, mickey, skatina]);
